name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: cloud-mgmt
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_os: linux
            ext: tar.gz
            bin: cloud-mgmt
            rustflags: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_os: darwin
            ext: tar.gz
            bin: cloud-mgmt
            rustflags: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_os: windows
            ext: zip
            bin: cloud-mgmt.exe
            rustflags: "-C target-feature=+crt-static"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release --bin cloud-mgmt --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          version="${RELEASE_TAG}"
          out="${APP_NAME}-${version}-${{ matrix.asset_os }}-x86_64.${{ matrix.ext }}"
          dist="dist"
          mkdir -p "${dist}"
          if [[ "${{ matrix.ext }}" == "zip" ]]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "${dist}/${{ matrix.bin }}"
            powershell -NoProfile -Command "Compress-Archive -Path \"${dist}\\${{ matrix.bin }}\" -DestinationPath \"${dist}\\${out}\" -Force"
            rm "${dist}/${{ matrix.bin }}"
          else
            cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "${dist}/${{ matrix.bin }}"
            (cd "${dist}" && tar -czf "${out}" "${{ matrix.bin }}")
            rm "${dist}/${{ matrix.bin }}"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.asset_os }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: dist/*
          body_path: release-notes/${{ env.RELEASE_TAG }}.md
